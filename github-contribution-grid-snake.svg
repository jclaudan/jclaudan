<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0234E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="840" height="200" fill="#0D1117"/>
  
  <!-- Grid pattern -->
  <g stroke="#161B22" stroke-width="1" opacity="0.3">
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none"/>
      </pattern>
    </defs>
    <rect width="840" height="200" fill="url(#grid)"/>
  </g>
  
  <!-- Snake body with animation -->
  <g fill="url(#grad1)" filter="url(#glow)">
    <!-- Snake head -->
    <circle cx="100" cy="100" r="8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 20,0; 30,-5; 40,0; 50,5; 60,0; 70,-5; 80,0; 90,5; 100,0; 110,-5; 120,0; 130,5; 140,0; 150,-5; 160,0; 170,5; 180,0; 190,-5; 200,0; 210,5; 220,0; 230,-5; 240,0; 250,5; 260,0; 270,-5; 280,0; 290,5; 300,0; 310,-5; 320,0; 330,5; 340,0; 350,-5; 360,0; 370,5; 380,0; 390,-5; 400,0; 410,5; 420,0; 430,-5; 440,0; 450,5; 460,0; 470,-5; 480,0; 490,5; 500,0; 510,-5; 520,0; 530,5; 540,0; 550,-5; 560,0; 570,5; 580,0; 590,-5; 600,0; 610,5; 620,0; 630,-5; 640,0; 650,5; 660,0; 670,-5; 680,0; 690,5; 700,0; 710,-5; 720,0; 730,5; 740,0; 750,-5; 760,0; 770,5; 780,0; 790,-5; 800,0; 810,5; 820,0; 830,-5; 840,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Snake body segments -->
    <circle cx="90" cy="100" r="6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 20,0; 30,-5; 40,0; 50,5; 60,0; 70,-5; 80,0; 90,5; 100,0; 110,-5; 120,0; 130,5; 140,0; 150,-5; 160,0; 170,5; 180,0; 190,-5; 200,0; 210,5; 220,0; 230,-5; 240,0; 250,5; 260,0; 270,-5; 280,0; 290,5; 300,0; 310,-5; 320,0; 330,5; 340,0; 350,-5; 360,0; 370,5; 380,0; 390,-5; 400,0; 410,5; 420,0; 430,-5; 440,0; 450,5; 460,0; 470,-5; 480,0; 490,5; 500,0; 510,-5; 520,0; 530,5; 540,0; 550,-5; 560,0; 570,5; 580,0; 590,-5; 600,0; 610,5; 620,0; 630,-5; 640,0; 650,5; 660,0; 670,-5; 680,0; 690,5; 700,0; 710,-5; 720,0; 730,5; 740,0; 750,-5; 760,0; 770,5; 780,0; 790,-5; 800,0; 810,5; 820,0; 830,-5; 840,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="100" r="5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 20,0; 30,-5; 40,0; 50,5; 60,0; 70,-5; 80,0; 90,5; 100,0; 110,-5; 120,0; 130,5; 140,0; 150,-5; 160,0; 170,5; 180,0; 190,-5; 200,0; 210,5; 220,0; 230,-5; 240,0; 250,5; 260,0; 270,-5; 280,0; 290,5; 300,0; 310,-5; 320,0; 330,5; 340,0; 350,-5; 360,0; 370,5; 380,0; 390,-5; 400,0; 410,5; 420,0; 430,-5; 440,0; 450,5; 460,0; 470,-5; 480,0; 490,5; 500,0; 510,-5; 520,0; 530,5; 540,0; 550,-5; 560,0; 570,5; 580,0; 590,-5; 600,0; 610,5; 620,0; 630,-5; 640,0; 650,5; 660,0; 670,-5; 680,0; 690,5; 700,0; 710,-5; 720,0; 730,5; 740,0; 750,-5; 760,0; 770,5; 780,0; 790,-5; 800,0; 810,5; 820,0; 830,-5; 840,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="70" cy="100" r="4">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 20,0; 30,-5; 40,0; 50,5; 60,0; 70,-5; 80,0; 90,5; 100,0; 110,-5; 120,0; 130,5; 140,0; 150,-5; 160,0; 170,5; 180,0; 190,-5; 200,0; 210,5; 220,0; 230,-5; 240,0; 250,5; 260,0; 270,-5; 280,0; 290,5; 300,0; 310,-5; 320,0; 330,5; 340,0; 350,-5; 360,0; 370,5; 380,0; 390,-5; 400,0; 410,5; 420,0; 430,-5; 440,0; 450,5; 460,0; 470,-5; 480,0; 490,5; 500,0; 510,-5; 520,0; 530,5; 540,0; 550,-5; 560,0; 570,5; 580,0; 590,-5; 600,0; 610,5; 620,0; 630,-5; 640,0; 650,5; 660,0; 670,-5; 680,0; 690,5; 700,0; 710,-5; 720,0; 730,5; 740,0; 750,-5; 760,0; 770,5; 780,0; 790,-5; 800,0; 810,5; 820,0; 830,-5; 840,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="60" cy="100" r="3">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 20,0; 30,-5; 40,0; 50,5; 60,0; 70,-5; 80,0; 90,5; 100,0; 110,-5; 120,0; 130,5; 140,0; 150,-5; 160,0; 170,5; 180,0; 190,-5; 200,0; 210,5; 220,0; 230,-5; 240,0; 250,5; 260,0; 270,-5; 280,0; 290,5; 300,0; 310,-5; 320,0; 330,5; 340,0; 350,-5; 360,0; 370,5; 380,0; 390,-5; 400,0; 410,5; 420,0; 430,-5; 440,0; 450,5; 460,0; 470,-5; 480,0; 490,5; 500,0; 510,-5; 520,0; 530,5; 540,0; 550,-5; 560,0; 570,5; 580,0; 590,-5; 600,0; 610,5; 620,0; 630,-5; 640,0; 650,5; 660,0; 670,-5; 680,0; 690,5; 700,0; 710,-5; 720,0; 730,5; 740,0; 750,-5; 760,0; 770,5; 780,0; 790,-5; 800,0; 810,5; 820,0; 830,-5; 840,0" dur="20s" repeatCount="indefinite"/>
