  </g>
  
  <!-- Title -->
  <text x="420" y="50" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    jclaudan's GitHub Contributions
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="420" y="170" text-anchor="middle" fill="#4FC08D" font-family="Arial, sans-serif" font-size="16">
    Snake eating my contributions
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="200" cy="120" r="2" fill="#00D4FF">
      <animate attributeName="cy" values="120;80;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="110" r="1.5" fill="#4FC08D">
      <animate attributeName="cy" values="110;90;110" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="130" r="2.5" fill="#E0234E">
      <animate attributeName="cy" values="130;70;130" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>