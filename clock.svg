<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0234E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#clockGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="80" fill="#0D1117" stroke="url(#clockGradient)" stroke-width="4"/>
  
  <!-- Hour marks -->
  <g stroke="url(#clockGradient)" stroke-width="3">
    <!-- 12 o'clock -->
    <line x1="100" y1="20" x2="100" y2="30"/>
    <!-- 3 o'clock -->
    <line x1="180" y1="100" x2="170" y2="100"/>
    <!-- 6 o'clock -->
    <line x1="100" y1="180" x2="100" y2="170"/>
    <!-- 9 o'clock -->
    <line x1="20" y1="100" x2="30" y2="100"/>
  </g>
  
  <!-- Minute marks -->
  <g stroke="url(#clockGradient)" stroke-width="1" opacity="0.6">
    <line x1="100" y1="15" x2="100" y2="25"/>
    <line x1="100" y1="175" x2="100" y2="185"/>
    <line x1="185" y1="100" x2="175" y2="100"/>
    <line x1="15" y1="100" x2="25" y2="100"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="6" fill="url(#clockGradient)" filter="url(#glow)"/>
  
  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="#00D4FF" stroke-width="6" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="43200s" repeatCount="indefinite"/>
  </line>
  
  <!-- Minute hand -->
  <line x1="100" y1="100" x2="100" y2="40" stroke="#4FC08D" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="3600s" repeatCount="indefinite"/>
  </line>
  
  <!-- Second hand -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#E0234E" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="60s" repeatCount="indefinite"/>
  </line>
  
  <!-- Digital time display -->
  <rect x="50" y="150" width="100" height="30" rx="15" fill="#0D1117" stroke="url(#clockGradient)" stroke-width="2"/>
  <text x="100" y="170" text-anchor="middle" fill="url(#clockGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Live Time
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="2" fill="#00D4FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="50" r="1.5" fill="#4FC08D">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="150" r="2.5" fill="#E0234E">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="1" fill="#00D4FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>