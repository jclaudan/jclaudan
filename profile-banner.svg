<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0234E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Animated background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="#00D4FF">
      <animate attributeName="cx" values="100;1100;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="15" fill="#4FC08D">
      <animate attributeName="cx" values="200;1000;200" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="25" fill="#E0234E">
      <animate attributeName="cx" values="300;900;300" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="1100" height="100" rx="20" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Tech stack icons with animation -->
  <g transform="translate(100, 85)">
    <!-- Vue.js -->
    <g>
      <circle cx="0" cy="0" r="15" fill="#4FC08D" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">V</text>
    </g>
    
    <!-- TypeScript -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="15" fill="#3178C6" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">TS</text>
    </g>
    
    <!-- Node.js -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="15" fill="#339933" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">N</text>
    </g>
    
    <!-- NestJS -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="15" fill="#E0234E" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">NJS</text>
    </g>
    
    <!-- MongoDB -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="15" fill="#47A248" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">M</text>
    </g>
    
    <!-- Docker -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="15" fill="#2496ED" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">D</text>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#accentGradient)" stroke-width="1" opacity="0.6">
    <line x1="115" y1="85" x2="165" y2="85">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="165" y1="85" x2="215" y2="85">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="215" y1="85" x2="265" y2="85">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="265" y1="85" x2="315" y2="85">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.9s" repeatCount="indefinite"/>
    </line>
    <line x1="315" y1="85" x2="365" y2="85">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main title -->
  <text x="600" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    jclaudan
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="95" text-anchor="middle" fill="url(#accentGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="normal">
    DÃ©veloppeur Full-Stack JS
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="400" cy="120" r="2" fill="#00D4FF">
      <animate attributeName="cy" values="120;80;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="110" r="1.5" fill="#4FC08D">
      <animate attributeName="cy" values="110;70;110" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="130" r="2.5" fill="#E0234E">
      <animate attributeName="cy" values="130;90;130" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="100" y1="160" x2="1100" y2="160" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
